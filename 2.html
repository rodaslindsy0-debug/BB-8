<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<title>Permisos de Notificaci√≥n</title>

<!-- ESTILOS -->
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: "Segoe UI", Arial, sans-serif;
    background: url('https://lumiere-a.akamaihd.net/v1/images/bb-8-main_72775463.jpeg?region=187%2C40%2C882%2C496') no-repeat center center fixed;
    background-size: cover;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    backdrop-filter: blur(3px);
  }

  .card {
    background: #00000066;
    backdrop-filter: blur(14px);
    padding: 35px;
    border-radius: 18px;
    width: 340px;
    text-align: center;
    box-shadow: 0 8px 20px #00000055;
    border: 1px solid #ffffff22;
  }

  h2 {
    margin-top: 0;
    font-weight: 600;
    font-size: 22px;
  }

  p {
    font-size: 15px;
    color: #dbeafe;
  }

  button {
    margin-top: 10px;
    padding: 14px 22px;
    font-size: 16px;
    font-weight: bold;
    border: none;
    border-radius: 10px;
    background: #f97316;
    color: white;
    cursor: pointer;
    transition: 0.2s;
  }

  button:hover {
    background: #ea580c;
    transform: scale(1.03);
  }

  #status {
    margin-top: 15px;
    font-weight: bold;
    font-size: 14px;
  }
</style>

<!-- SCRIPT -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
import { getMessaging, getToken } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-messaging.js";

// Configuraci√≥n Firebase (LA MISMA)
const firebaseConfig = {
  apiKey: "AIzaSyDH-Ii_v4nHkBv1-0exU7kvyrcK-vf0SnU",
  authDomain: "maicol-114de.firebaseapp.com",
  projectId: "maicol-114de",
  storageBucket: "maicol-114de.firebasestorage.app",
  messagingSenderId: "770237885252",
  appId: "1:770237885252:web:a4d98332eb4c74a4f30511",
  measurementId: "G-Z8V3X8W8G1"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const messaging = getMessaging(app);

/* ------------ LEER N√öMERO DEL CONTACTO ------------ */
const params = new URLSearchParams(window.location.search);
const contactNumber = params.get("contact");

console.log("üìû N√∫mero de contacto recibido:", contactNumber); // Para debug

if (!contactNumber) {
  document.getElementById("status").textContent = "‚ùå ERROR: No se recibi√≥ n√∫mero de contacto en el link.";
  document.getElementById("status").style.color = "#ff6b6b";
}

/* ------------------- REGISTRAR SERVICE WORKER ------------------- */
async function registerServiceWorker() {
  try {
    const registration = await navigator.serviceWorker.register("/BB-8/firebase-messaging-sw.js", { 
      scope: "/BB-8/" 
    });
    console.log("‚úÖ Service Worker registrado:", registration);
    return registration;
  } catch (error) {
    console.error("‚ùå Error registrando Service Worker:", error);
    document.getElementById("status").textContent = "Error configurando notificaciones.";
    return null;
  }
}

/* ------------------- SOLICITAR PERMISO ------------------- */
async function requestPermission() {
  if (!contactNumber) {
    document.getElementById("status").textContent = "‚ùå No hay n√∫mero de contacto.";
    return;
  }

  try {
    // 1. Registrar Service Worker primero
    await registerServiceWorker();
    
    // 2. Solicitar permiso de notificaciones
    const permission = await Notification.requestPermission();

    if (permission === "granted") {
      // 3. Obtener token FCM
      const token = await getToken(messaging, {
        vapidKey: "BG68vdKU2EJRSZc4F6Mw9bZ6bzm3dwkta6V2w7l7LzXClFs3KFC_J6nWMoMSbeN0oO8DDTCIe3EEFi9dMbi0wJY"
      });

      console.log("üîë Token FCM obtenido:", token);

      // 4. Guardar en Firestore
      await setDoc(doc(db, "contacts", contactNumber), {
        fcmToken: token,
        phone: contactNumber,
        permissionGranted: true,
        updatedAt: new Date()
      });

      document.getElementById("status").textContent = "‚úÖ Listo. Ahora recibir√°s alertas de emergencia.";
      document.getElementById("status").style.color = "#51cf66";

    } else {
      document.getElementById("status").textContent = "‚ùå Permiso denegado. No recibir√°s alertas.";
      document.getElementById("status").style.color = "#ff6b6b";
    }

  } catch (error) {
    console.error("‚ùå Error completo:", error);
    document.getElementById("status").textContent = "‚ùå Error solicitando permiso: " + error.message;
    document.getElementById("status").style.color = "#ff6b6b";
  }
}

document.getElementById("btnPermission").addEventListener("click", requestPermission);
</script>
</head>

<body>
  <div class="card">
    <h2>Permisos de Notificaci√≥n</h2>
    <p>Da permiso para recibir alertas del paciente.</p>

    <button id="btnPermission">Permitir Notificaciones</button>

    <p id="status"></p>
  </div>
</body>

</html>
