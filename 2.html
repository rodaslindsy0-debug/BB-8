<!doctype html>

<html lang="es">
<head>
<meta charset="utf-8">
<title>Permisos de Notificación</title><!-- ESTILOS MODERNOS --><style>
  body {
    margin: 0;
    padding: 0;
    font-family: "Segoe UI", Arial, sans-serif;
    background: url('https://lumiere-a.akamaihd.net/v1/images/bb-8-main_72775463.jpeg?region=187%2C40%2C882%2C496') no-repeat center center fixed;
    background-size: cover;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    backdrop-filter: blur(3px);
  }

  .card {
    background: #00000066;
    backdrop-filter: blur(14px);
    padding: 35px;
    border-radius: 18px;
    width: 340px;
    text-align: center;
    box-shadow: 0 8px 20px #00000055;
    border: 1px solid #ffffff22;
  }

  h2 {
    margin-top: 0;
    font-weight: 600;
    font-size: 22px;
  }

  p {
    font-size: 15px;
    color: #dbeafe;
  }

  button {
    margin-top: 10px;
    padding: 14px 22px;
    font-size: 16px;
    font-weight: bold;
    border: none;
    border-radius: 10px;
    background: #f97316; /* NARANJA */
    color: white;
    cursor: pointer;
    transition: 0.2s;
  }

  button:hover {
    background: #ea580c;
    transform: scale(1.03);
  }

  #status {
    margin-top: 15px;
    font-weight: bold;
    font-size: 14px;
  }
</style><!-- TU SCRIPT TAL CUAL --><script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
import { getMessaging, getToken } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-messaging.js";

// SW
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("/BB-8/firebase-messaging-sw.js")
    .then(reg => console.log("SW registrado correctamente"))
    .catch(err => console.error("Error registrando SW:", err));
}

// Firebase
const firebaseConfig = {
  apiKey: "AIzaSyDH-Ii_v4nHkBv1-0exU7kvyrcK-vf0SnU",
  authDomain: "maicol-114de.firebaseapp.com",
  projectId: "maicol-114de",
  storageBucket: "maicol-114de.firebasestorage.app",
  messagingSenderId: "770237885252",
  appId: "1:770237885252:web:a4d98332eb4c74a4f30511",
  measurementId: "G-Z8V3X8W8G1"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const messaging = getMessaging(app);

// Obtener el número
const params = new URLSearchParams(window.location.search);
const contactNumber = params.get("contact");

// Solicitar permiso
async function requestPermission() {
  try {
    const permission = await Notification.requestPermission();

    if (permission === "granted") {
      const token = await getToken(messaging, {
        vapidKey: "BG68vdKU2EJRSZc4F6Mw9bZ6bzm3dwkta6V2w7l7LzXClFs3KFC_J6nWMoMSbeN0oO8DDTCIe3EEFi9dMbi0wJY"
      });

      await setDoc(doc(db, "contacts", contactNumber), {
        fcmToken: token
      });

      document.getElementById("status").textContent =
        "✅ Permiso concedido y token guardado";

    } else {
      document.getElementById("status").textContent = "❌ Permiso denegado";
    }

  } catch (e) {
    document.getElementById("status").textContent = "❌ Error al solicitar permiso";
  }
}

document.getElementById("btnPermission").addEventListener("click", requestPermission);
</script></head>
<body><div class="card">
  <h2>Permisos de Notificación</h2>
  <p>Necesitamos tu permiso para enviarte alertas cuando el paciente tenga valores críticos.</p><button id="btnPermission">Permitir Notificaciones</button>

  <p id="status"></p>
</div></body>
</html>
